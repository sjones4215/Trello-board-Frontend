<div class="row">
  <div *ngFor="let board of boards">
   <div class="col-sm-6">
    <div class="card" (click)="profile(board)">
      <div class="card-body">
        <h5 class="card-title">{{board.title}}</h5>
        <p class="card-text">{{board.description}}</p>
      </div>
    </div>
  </div>
</div>
