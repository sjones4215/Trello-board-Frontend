<div class="card">
  <div class="card-body">
      <div class="card-title">
        <h5>Add a board</h5>
          <form>
            <div class="form-group">
              <label for="title">add title</label>
              <input type="title" name="title" class="form-control" id="title" placeholder="Board title" aria-describedby="titleHelp" [(ngModel)]="newBoard.title">
            </div>
          <div class="form-group">
            <label for="textarea">add description</label>
            <textarea name="description" class="form-control" id="description" rows="3" placeholder="Place description here." aria-describedby="descriptionHelp" [(ngModel)]="newBoard.description"></textarea>
          </div>
            <div class="buttons">
              <ul>
              <button type="button" class="btn btn-danger submit" (click)="createBoard()"[routerLink]="['']">Submit</button>
              <button type="button" class="btn btn-danger cancel" [routerLink]="['']">Cancel</button>
              </ul>
            </div>
          </form>
      </div>
  </div>
</div>
